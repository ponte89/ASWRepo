<!DOCTYPE HTML>
<html>
    <head>
        <title>Pizzeria Interattiva</title>
        <link href="./../css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <header class="container">
            <div class="headerPic"><img src="./../images/headerPic.jpg" alt="" width="960" height="360"></div>
            <nav>
                <ul id="navlist">
                    <li ><a href="./../index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./ordina.html">Ordina</a></li>
                    <li><a href="./riepilogo.html">Riepilogo ordini</a></li>
                    <li id="active"><a href="#">Contatti</a></li>

                </ul>
        </header>

        <section class="container">

            <div class="sidebar1">
                <h2>Area riservata</h2>
                <br/><br/>
                <div class="login">
                    <form class="login">

                        <label class="login" for="username">Username:</label>

                        <input class="login" type="text" id="username" name="username">

                        <label class="login" for="password">Password:</label>

                        <input class="login" type="password" id="password" name="password">

                        <input class="login" type="submit" value="Login">

                        <input class="login" type="submit" value="Registrati">

                    </form>
                </div>

                <div >
                    <h2>La cucina consiglia</h2>
                </div>

            </div>

            <div class="content">
                <h1>Hai domande? Contattaci subito</h1>
                <table>
                    <tr>
                        <td>

                            <div class="contact">
                                
                                <form action="#" method="post">
                                    <fieldset class="contact">
                                        <label class="contact" for="name">Nome:</label>
                                        <input class="contact" type="text" id="name" placeholder="Inserisci il nome" required/>

                                        <label class = "contact" for="email">Email:</label>
                                        <input class="contact" type="email" id="email" placeholder="Inserisci il tuo indirizzo email" required/>

                                        <label class ="contact" for="message">Messaggio:</label>
                                        <textarea class="contact" id="message" placeholder="Testo del messaggio" required></textarea>

                                        <input class="contact" type="submit" value="Invio" />

                                    </fieldset>
                                </form>
                            </div>

                        </td>

                        <td>
                            <img src="./../images/map.png" class="contact">
                        </td>
                    </tr>
                </table> 
            </div>
        </section>

        <footer class="container">
            <p>Copyright &copy; Pizzeria Interattiva. All rights reserved. Design by Mezzapesa Beatrice Papini Alessia Pontellini Lorenzo<p>
        </footer>
    </body>
</html>
